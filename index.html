<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thalys Resende">
    <meta name="description" content="Programador Web!">
    <link rel="shortcut icon" href="./img/Icon_Logo.svg">
    <link rel="stylesheet" href="./Style/style.css">
    <title>SELETOR HAS CSS</title>

</head>

<body>
    
    <main class="Wrapper">
        
        <header class="Header">
            <img src="./img/Logo_TheRes.svg" alt="">
            <h2 class="Legend">STORE</h2>
        </header>
          
        <form class="box">
              
            <h3>Olá, seja bem vindo!</h3>

              <span>
                <p>Área para acesso e registro!<br>
                Selecione uma das opções a baixo.
                </p>
                <select class="Login">
                  <option value="0">Entrar</option>
                  <option value="1">Registrar</option>
                </select>
              </span>     
              
              <span class="Login_Entrar">
                <label>E-mail</label>
                <input type="text">
                <label>Senha</label>
                <input type="text">
                <button class="Entrar">Iniciar Seção</button>
              </span>
              
              <span class="Option_Register">
                <label>Nome</label>
                <input type="text">
                <label>E-mail</label>
                <input type="text">
                <label>Senha</label>
                <input type="text">
                <label>Celular</label>
                <input type="text">
                <label>Cpf</label>
                <input type="text">
                <label>Endereço</label>
                <input type="text">
                <button class="Register">Registrar</button>
              </span>                  
        
        </form>
        
    </main>

</body>
</html>
